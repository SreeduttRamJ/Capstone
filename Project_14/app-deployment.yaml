apiVersion: apps/v1

kind: Deployment

metadata:

  name: demo-app

spec:

  replicas: 2

  selector:

    matchLabels:

      app: demo

  template:

    metadata:

      labels:

        app: demo

    spec:

      containers:

      - name: demo-container

        image: nginx:latest

        ports:

        - containerPort: 80

        volumeMounts:

        - name: web-content

          mountPath: /usr/share/nginx/html

      volumes:

      - name: web-content

        configMap:

          name: web-content
